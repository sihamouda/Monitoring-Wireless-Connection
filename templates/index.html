<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WiFi GUI</title>
    <!-- <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script> -->
    <script>
      async function list_networks() {
        const time = await fetch("/networks");
        const body = document.getElementById("tablebody");

        const data = await time.json();

        console.log(data);

        var connected;
        for (let i = 0; i < data.length; i++) {
          connected = "";
          if (data[i]["IN-USE"] == "True") {
            connected = "connected";
          }

          body.innerHTML += `<tr><th scope="row">${1 + i}</th>
            <td>${data[i]["SSID"]}</td>
            <td>${connected}</td>
            <td>${data[i]["SIGNAL"]}  ${data[i]["BARS"]}</td>
            <td>${data[i]["RATE"]}</td>
            <td>${data[i]["SECURITY"]}</td></tr>
            `;
        }

        console.log(time);
      }

      async function connect_network() {
        const connect = await fetch("connect");
        location.reload();
      }

      async function stats() {
        const connect = await fetch("stats");
      }
    </script>
  </head>
  <body>
    <div class="container" style="margin-top: 7em">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">SSID</th>
            <th scope="col">In Use</th>
            <th scope="col">Signal Power</th>
            <th scope="col">Rate</th>
            <th scope="col">Security</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>

      <script>
        list_networks();
      </script>

      <button type="button" class="btn btn-primary" onclick="connect_network()">
        Connect
      </button>

      <button
        type="button"
        class="btn btn-secondary"
        onclick="location.reload()"
      >
        Refresh
      </button>

      <button type="button" class="btn btn-info" onclick="stats()">Info</button>
    </div>
  </body>
</html>
